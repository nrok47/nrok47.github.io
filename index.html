<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เมนู - ร้าน</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .box{background:#fff;border-radius:12px;padding:28px;max-width:560px;width:100%;text-align:center;box-shadow:0 20px 60px rgba(0,0,0,.2)}
    h1{font-size:26px;margin-bottom:6px}
    p.sub{color:#666;margin-bottom:18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;margin-top:12px}
    a.card{display:block;padding:14px;border-radius:10px;background:linear-gradient(135deg,#fff 0%,#f7f7f7 100%);text-decoration:none;color:#333;font-weight:700;border:2px solid rgba(0,0,0,0.04)}
    a.card:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,0,0,0.08)}
    .hint{margin-top:16px;color:#999;font-size:13px}
  </style>
</head>
<body>
  <div class="box">
    <h1>เลือกการใช้งาน</h1>
    <p class="sub">เลือกหน้าที่ต้องการเข้าใช้: สำหรับผู้ขายหรือผู้ซื้อ</p>

    <div class="grid">
      <a class="card" href="seller.html">ผู้ขาย (จัดการสต็อก)</a>
      <a class="card" href="order.html">ผู้ซื้อ (พิมพ์จำนวน)</a>
      <a class="card" href="order_v2.html">ผู้ซื้อ (กด +1)</a>
      <a class="card" href="report.html">ดูรายงาน</a>
    </div>

    <div class="hint">คุณสามารถกลับมาเปลี่ยนตัวเลือกได้ตลอดเวลา</div>
  </div>
</body>
</html>
